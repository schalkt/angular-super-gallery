<div class="asg-image {{ $ctrl.asg.theme }} {{ $ctrl.id }}"
	 ng-class="{'nomodal' : !$ctrl.asg.modalAvailable}"
	 ng-style="{'min-height' : $ctrl.config.heightMin + 'px', 'height' : $ctrl.height + 'px'}">

	<div class="images {{ $ctrl.asg.direction }} {{ $ctrl.asg.options.image.transition }}"
		 ng-swipe-left="$ctrl.asg.toForward(true)"
		 ng-swipe-right="$ctrl.asg.toBackward(true)">

		<div class="img"
			 ng-repeat="(key,file) in $ctrl.asg.files"
			 ng-show="$ctrl.asg.selected == key"
			 ng-class="{'loading' : !file.loaded.image}">

			<div class="source {{ $ctrl.config.size }}"
				 ng-style="{'background-image': 'url(' + file.source.image + ')'}"
				 ng-if="file.loaded.image"
				 ng-mouseover="$ctrl.asg.hoverPreload(key)"
				 ng-click="$ctrl.asg.modalOpen()"></div>

		</div>
	</div>
	<ng-transclude></ng-transclude>
</div>
